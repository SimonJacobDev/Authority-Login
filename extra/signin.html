<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: url('') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Dark grey text for better contrast */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px); /* Blurring background */
        }

        .login-container img {
            width: 120px; /* Logo size */
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333333; /* Dark grey text */
            font-weight: 500;
        }

        .login-container input {
            width: 92%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #4285f4; /* Google blue */
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 500;
        }

        .login-container button:hover {
            background-color: #357ae8; /* Darker blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .login-container .form-toggle {
            margin-top: 20px;    
            color: #4285f4; /* Google blue */
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .login-container .form-toggle:hover {
            color: #357ae8; /* Darker blue on hover */
        }

        h2{
            margin-top: -23px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="images/Black and White Modern Streetwear Logo (2).png" alt="Logo">
        <h2>Sign in</h2>
        <input type="text" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <a href="dashboard.html">
        <button onclick="login()">Sign in</button></a>
        <a href="createacc.html" class="form-toggle">Create account</a>
    </div>

    <script>
        function login() {
            // Add login logic here
            alert('Login functionality implemented Successfully');
        }

        function toggleForm() {
            // Logic to switch to signup page
            alert('Switch to signup form');
        }
    </script>

</body>
</html>
